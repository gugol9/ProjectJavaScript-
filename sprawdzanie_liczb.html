<!DOCTYPE html>
<html lang="pl">
<html>
	<head>
		<meta charset="utf-8" />
		
		<script type="text/javascript">
			function sprawdz() {
				var pole1 = document.getElementById("pole1").value;
				var pole2 = document.getElementById("pole2").value;
				var napis = "";

				
				if(pole1 <= pole2)
				{
					for(i = pole1; i<=pole2; i++)
					{
						napis = napis + i + " ";
					}
					document.getElementById("wynik").innerHTML = napis;

				}else
					{
						for (i = pole2; i <= pole1; i++)
						{
							napis = napis + i + " ";
						}
						document.getElementById("wynik").innerHTML = napis;
					}
				if(pole1 == pole2) document.getElementById("wynik").innerHTML = "Wprowadzone liczby są identyczne";
				if(isNaN(pole1)) document.getElementById("wynik").innerHTML = "Wartość w lewym polu nie jest liczba";
				if(isNaN(pole2)) document.getElementById("wynik").innerHTML = "Wartość w prawym polu nie jest liczba";
				if(isNaN(pole1) && isNaN(pole2)) document.getElementById("wynik").innerHTML = "Oba pola nie są liczbą";

			}

			
		</script>
		
	</head>
	<body>
	
		<input type="text" id="pole1" />
		<input type="text" id="pole2" />
		<input type="submit" value="Pokaż" onclick="sprawdz()"/>
		
		<div id="wynik"></div>
	
	</body>
</html>
